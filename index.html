<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Tempo de Viagem - D&D</title>
    <!-- Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Tempo de Viagem - D&D</h1>
        
        <div class="input-group">
            <label for="distance">Distância (km):</label>
            <input type="number" id="distance" placeholder="Insira a distância">
        </div>
        
        <div class="input-group">
            <label for="vehicle">Selecione o veículo:</label>
            <select id="vehicle"></select>
        </div>
        
        <button class="button" onclick="calculateTime()">Calcular Tempo de Viagem</button>
        <p id="result"></p>
        
        <h2>Gerenciar Veículos</h2>
        <div class="input-group">
            <label for="vehicleName">Nome do Veículo:</label>
            <input type="text" id="vehicleName">
        </div>
        <div class="input-group">
            <label for="vehicleSpeed">Velocidade (km/h):</label>
            <input type="number" id="vehicleSpeed">
        </div>
        <button class="button" onclick="addVehicle()">Adicionar/Editar Veículo</button>
        
        <h2>Veículos Cadastrados</h2>
        <ul id="vehicleList"></ul>

        <div class="input-group">
            <h2>Importar e Exportar Veículos</h2>
            <button class="button" onclick="exportVehicles()">Exportar Veículos</button>
            <input type="file" id="importFile" accept=".json" onchange="importVehicles()">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
